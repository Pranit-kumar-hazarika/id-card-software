<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Files</title>
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="id.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="#">
                <img src="../image/BClogo.png" alt="Bahona College Symbol">
            </a>
            <ul class="nav-links">
                <li><a href="../index.html" class="animated-button">ID</a></li>
                <li><a href="../file-tab/file1.html" class="animated-button">Files</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search and Action Buttons -->
        <!-- Student Management Section -->
        <h1>Student Records Management</h1>

        <div class="top-container">
            <input type="text" id="searchInput" placeholder="Search by roll number or name">
            <button onclick="searchStudent()" class="btn primary">Search</button>
            <button id="exportExcel" class="export-btn">Export to Excel</button>
            <button id="deleteAll" class="delete-btn">Delete All Records</button>
        </div>
        
        
        <div class="student-list-container">
            <h3>Student Records</h3>
            <div id="studentList" class="student-list">
                <!-- Student list will be populated from JavaScript -->
                <p class="loading">Loading student records...</p>
            </div>
        </div>

        
    <!-- Include JavaScript & Excel Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="file.js"></script>
</body>
</html>
